    <form action="congrats.html" class="form-peaky">

        <fieldset>
            <legend>Datos personales</legend>

            <label for="nombre">Nombre completo</label>
            <input id="nombre" name="nombre" placeholder="Nombre" type="text" required>

            <label for="genero">Género</label>
            <select name="genero" id="genero" required>
                <option disabled selected value="">Seleccione su género</option>
                <option value="femenino">Femenino</option>
                <option value="masculino">Masculino</option>
                <option value="no-dice">Prefiero no decirlo</option>
            </select>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="ejemplo@gmail.com" required>

            <label for="fecha">Fecha de nacimiento</label>
            <input id="fecha" name="fecha" type="date" required>

            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" required minlength="8" maxlength="24" placeholder="Contraseña">

        </fieldset>

        <fieldset>
            <legend>Privacidad</legend>
            <label for="tyc">
                <input type="checkbox" id="tyc" name="tyc" required>
                Acepto los términos y condiciones
            </label>
        </fieldset>

        <button type="submit" class="btn-enviar">Enviar</button>

    </form>

</body>
